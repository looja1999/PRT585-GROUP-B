<div class="container my-5">
  <div class="row">
    <div class="col-6">
      <h2>Roles Table</h2>
    </div>
    <div class="col-6" style="text-align: right">
      <a class="add-button btn btn-outline-primary" routerLink="add-role"
        >Add Role</a
      >
    </div>
  </div>

  <hr />
  <!-- Checks data is contained in the table or not.  -->
  <div *ngIf="roles && roles.length > 0">
    <p>Contains list of all the roles available with its status.</p>
    <table class="table table-hover table-bordered my-4">
      <thead>
        <tr class="table-dark">
          <th scope="col"># Role Id</th>
          <th scope="col">Role name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td>{{ role.roleId }}</td>
          <td>{{ role.roleName }}</td>

          <td>
            <a [routerLink]="['edit-role', role.roleId]"> Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <p *ngIf="roles.length === 0" class="text-danger">
    <strong> NO ROLES AVAILABLE ! ! ! </strong>
  </p>
</div>

<div class="container my-5">
    <div class="row">
      <div class="col-6">
        <h2>Course List</h2>
      </div>
      <div class="col-6" style="text-align: right">
        <a class="add-button btn btn-outline-primary" routerLink="add-course"
          >Add Course</a
        >
      </div>
    </div>
    <hr />
    <!-- Checks data is contained in the table or not.  -->
    <div *ngIf="courselist && courselist.length > 0">
      <p>Contains list of all the courses available.</p>
      <table class="table table-hover table-bordered my-4">
        <thead>
          <tr class="table-dark">
            <th scope="col">Course ID</th>
            <th scope="col">Course Code</th>
            <th scope="col">Course Name</th>
            <th scope="col">Edit / Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let courselists of courselist">
            <td style="text-transform: uppercase">{{ courselists.courseId }}</td>
            <td style="text-transform: uppercase">{{ courselists.courseCode }}</td>
            <td style="text-transform: uppercase">{{ courselists.courseName }}</td>
            <td>
              <a [routerLink]="['edit-course', courselists.courseId]"> Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <p *ngIf="courselist.length === 0" class="text-danger">
      <strong> NO COURSES AVAILABLE ! ! ! </strong>
    </p>
  </div>

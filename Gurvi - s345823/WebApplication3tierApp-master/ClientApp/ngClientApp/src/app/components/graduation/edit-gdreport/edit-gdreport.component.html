<div class="container my-5">
    <!-- Form  -->
    <div class="row d-flex justify-content-center">
      <div class="col-4">
        <h2>Edit a GdReport</h2>
        <hr />
        <form #form="ngForm" (ngSubmit)="updateGdReport()">
          <!-- Id -->
          <div class="mb-3">
            <label for="gdReportId" class="form-label">GdReport ID</label>
            <input
              type="text"
              class="form-control"
              id="gdreportId"
              [(ngModel)]="gdreportDetails.gdReportId"
              name="gdreportId"
              readonly
            />
          </div>
   
          <div class="mb-3">
            <label for="gdreportName" class="form-label">GdReport Name</label>
            <input
              type="text"
              class="form-control"
              id="gdReportName"
              [(ngModel)]="gdreportDetails.gdReportName"
              name="gdReportName"
            />
          </div>
  
          <button type="submit" class="btn btn-success w-50">Save</button>
          <button
            type="Delte"
            class="btn btn-danger w-50"
            (click)="deleteGdReport(gdreportDetails.gdReportId)"
          >
            Delete
          </button>
        </form>
      </div>
    </div>
  </div>
